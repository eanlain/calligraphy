AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    - 'spec/dummy/**/*'
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - 'Rakefile'
Metrics/ClassLength:
  Exclude:
    - 'lib/calligraphy/resource/resource.rb'
    - 'lib/calligraphy/resource/file_resource.rb'
Metrics/AbcSize:
  Exclude:
    - 'lib/calligraphy/rails/mapper.rb'
Metrics/LineLength:
  Exclude:
    - 'lib/calligraphy/rails/mapper.rb'
    - 'spec/spec_helper.rb'
    - 'spec/rails_helper.rb'
Metrics/MethodLength:
  Exclude:
    - 'lib/calligraphy/rails/mapper.rb'
Style/ClassVars:
  Enabled: False
Style/DocumentationMethod:
  Enabled: True
